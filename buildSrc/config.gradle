ext {
    appVersion = [
        major: 0,
        minor: 1,
        patch: 0,
    ]
    appVersionStr = "${appVersion.major}.${appVersion.minor}.${appVersion.patch}"
    appVersionCode = appVersion.major * 10000 + appVersion.minor * 100 + appVersion.patch
    androidConf = [
        minSdk    : 16,
        targetSdk : 30,
        compileSdk: 30,
        buildTools: "30.0.3"
    ]
    deps = [
        kotlinPlugin      : "1.5.0",
        androidBuildPlugin: "4.2.1",
        navigation        : "2.3.0",
        material          : "1.2.1",
        appcompat         : "1.2.0",
        coreKtx           : "1.3.1",
        constraintlayout  : "2.0.1",
    ]
    testDeps = [
        junit      : "4.13.2",
        androidTest: "1.1.2",
        espresso   : "3.3.0"
    ]
}